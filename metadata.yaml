description: There are particular characteristics one can have, and particular things
  one can do, that will make failure in life certain. Why, then, should not the possession
  of particular opposite characteristics, and the doing of particular opposite things,
  result as certainly in success, which is the antithesis of failure? That is a logical,
  common-sense question. The purpose of this book is to answer it convincingly for
  you. Success can be made certain; not, however, by the mere possession of particular
  characteristics, nor by just doing particular things ...
